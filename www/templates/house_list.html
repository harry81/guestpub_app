<ion-view view-title="Houselists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="house in houselist" class="item-thumbnail-left" href="#/app/housedetail/{{house.id}}">
          <img ng-src="http://ionicframework.com/img/docs/license-to-ill.jpg">
          <h2>{{house.properties.title}}</h2>
          <p>{{house.id}} {{house.properties.address}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
